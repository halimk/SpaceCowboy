<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
</head>
<body>

<div class="container animated fadeInUp">
<h3>Game Login</h3>
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="emailInput" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="offset-sm-2 col-sm-9">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
      </div>
    </div>
	
  
	<div class='row'>
  <div class="form-group">
    
      <div class="col-sm-8">
        <button type="button" class="btn btn-primary" id="logIn">Sign in</button>
      </div>
  </div>
	 

    
    <!-- <div class="form-group row"> -->
     
      <div class="offset-sm-2 col-sm-8">
        <button type="button" class="btn btn-primary" id="signUp">Sign Up</button>
      </div>
      </div>
      <div class='row'>
      <div class="offset-sm-2 col-sm-8">
        <button type="button" class="btn btn-primary" id="logOut">Log Out</button>
      </div>
      <div class="offset-sm-2 col-sm-8">
        <button type="button" class="btn btn-primary" id="play">Play Game</button>
      </div>
      </div>
    </div>
    
    </div>

   </form>
   </div>

</body>
<script type="text/javascript" src='accountAuthCopy.js'></script>
</html>
